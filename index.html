<body>
    <div class="wrapper">
        <div class="main">
            <div class="row">
                <div class="col">
                    <div class="photo-header">
                        <img class="photo-header" src="${response.data.avatar_url}"></img>
                        <h1 class="photo-header">hi!</h1>
                        <h2 class="photo-header"> My name is ${response.data.name}</h2>
                        <div class="row">
                            <nav class="links-nav">
                                <a class="nav-link" id="location"
                                    href="https://www.google.com/maps/place/${response.data.location}">
                                    <h6><i class="fas fa-location-arrow"></i>${response.data.location}</h6>
                                </a>
                                <a class="nav-link" id="GitHub" href="${response.data.html_url}">
                                    <h6><i class="fab fa-github"></i>Github</h6>
                                </a>
                                <a class="nav-link" id="Portfolio" href="${response.data.blog}">
                                    <h6><i class="fas fa-rss-square"></i>Blog</h6>
                                </a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="workExp-data">
                <h3>${response.data.bio}</h3>
            </div>

            <div class="row">
                <div class="col">
                    <div class="card">
                        <h3>Public Repositories</h3>
                        <h4>${response.data.public_repos}</h4>
                    </div>
                    <div class="card">
                        <h3>GitHub Stars</h3>
                        <h4>${response.data.public_gists}</h4>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <h3>Followers</h3>
                        <h4>${response.data.followers}</h4>
                    </div>
                    <div class="card">
                        <h3>Following</h3>
                        <h4>${response.data.following}</h4>
                    </div>

                </div>
            </div>
</body>
